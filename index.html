        header { background: #ff4d6d; color: white; padding: 20px; }
        
        /* Menu Onglets */
        .tab-container { display: flex; justify-content: center; background: #ff758f; }
        .tab-button { background: none; border: none; padding: 15px; color: white; cursor: pointer; font-size: 16px; flex: 1; }
        .tab-button:hover { background: #ff4d6d; }
        .tab-button.active { border-bottom: 3px solid white; font-weight: bold; }

        /* Contenu */
        .content { display: none; padding: 20px; max-width: 600px; margin: auto; animation: fadeIn 0.5s; }

</head>
<body>

    <button class="tab-button" onclick="openTab(event, 'moments')">Moments</button>
    <button class="tab-button" onclick="openTab(event, 'playlist')">Playlist</button>

<div id="accueil" class="content active-content">

</div>

<script>
    function openTab(evt, tabName) {
        var i, content, tabs;
        content = document.getElementsByClassName("content");
        for (i = 0; i < content.length; i++) { content[i].classList.remove("active-content"); }
        tabs = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabs.length; i++) { tabs[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active-content");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
